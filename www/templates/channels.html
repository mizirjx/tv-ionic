<ion-view title="Channels">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="channel in channels" href="#/app/choose-tvcontent-time/{{channel.name}}">
        {{channel.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
