<ion-view title="Channels">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div ng-repeat="channel in channels" ng-if="$index%3==0" class="row">

      <div class="col col-33">
        <a href="#/app/tvcontents/today/{{channels[$index].name}}" >
          <img src="{{channels[$index].icon}}" alt="{{channels[$index].name}}">
        </a>        
      </div>      
       <div class="col col-33">
        <a href="#/app/tvcontents/today/{{channels[$index+1].name}}" >
          <img src="{{channels[$index+1].icon}}" alt="{{channels[$index+1].name}}">
        </a>        
      </div>      
       <div class="col col-33">
        <a href="#/app/tvcontents/today/{{channels[$index+2].name}}" >
          <img src="{{channels[$index+2].icon}}" alt="{{channels[$index+2].name}}">
        </a>        
      </div>      
    </div>      
  </ion-content>
</ion-view>
