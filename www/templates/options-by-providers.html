<ion-view title="{{provider}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="row">
      <div class="col col-50">
        <a href="#/app/content-now/series/{{provider}}">
          <img src="../img/tvliveio_icono_series.png">
        </a>        
      </div>
      <div class="col col-50">
        <a href="#/app/content-now/film/{{provider}}">
          <img src="../img/tvliveio_icono_films.png">
        </a>        
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <a href="#/app/content-now/program/{{provider}}">
          <img src="../img/tvliveio_icono_programs.png">
        </a>        
      </div>
      <div class="col col-50">
        <a href="#/app/channels/{{provider}}">
          <img src="../img/tvliveio_icono_channels.png">
          <!-- 128x128 -->
        </a>        
      </div>
    </div>      
  </ion-content>
</ion-view>
