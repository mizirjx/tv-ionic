<ion-view title="TV Providers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div class="list">
      <a class="item item-icon-left" href="#/app/content-today/series/{{provider}}">
        <i class="icon ion-videocamera"></i>
        Series today
      </a>
      <a class="item item-icon-left" href="#/app/content-today/film/{{provider}}">
        <i class="icon ion-videocamera"></i>
        Films today
      </a>
      <a class="item item-icon-left" href="#/app/content-today/program/{{provider}}">
        <i class="icon ion-videocamera"></i>
        Programs today
      </a>
      <a class="item item-icon-left" href="#/app/channels/{{provider}}">
        <i class="icon ion-monitor"></i>
        Channels
      </a>
    </div>
  </ion-content>
</ion-view>
