<ion-view title="On TV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="tvContent in tvContents" class="item item-thumbnail-left" href="#/app/details/{{tvContent.id}}/{{tvContent.type}}">
          <img ng-src="http://beta.tvlive.io{{tvContent.channelImageURL}}">          
          <h4>{{tvContent.title}}</h4>           
          <div class="bara" ng-show="tvContent.perCentTimeElapsed">
            <progress max="100" value="{{tvContent.perCentTimeElapsed}}"></progress>
          </div>  
          <p>{{tvContent.st}} - {{tvContent.et}}</p>          
          <div ng-show="tvContent.type == 'Series'">
            <span class="badge badge-energized">{{tvContent.type}}</span>          
          </div>  
          <div ng-show="tvContent.type == 'Program'">
            <span class="badge badge-assertive">{{tvContent.type}}</span>          
          </div>  
          <div ng-show="tvContent.type == 'Film'">
            <span class="badge badge-balanced">{{tvContent.type}}</span>          
          </div>  
      </a>
  </div>
  </ion-content>
</ion-view>
