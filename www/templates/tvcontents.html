<ion-view title="On TV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="tvContent in tvContents" class="item item-icon-left" href="#/app/details/{{tvContent.id}}">
        <i class="icon ion-email"></i>
        <h4>{{tvContent.channel}} -  {{tvContent.type}}</h4> 
        <h2>{{tvContent.title}}</h2> 
        <p>{{tvContent.st}} - {{tvContent.et}}</p>
      </a>
  </div>
  </ion-content>
</ion-view>
