<ion-view title="On TV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="tvContent in tvContents" class="item item-thumbnail-left" href="#/app/details/{{tvContent.id}}/{{tvContent.type}}">
          <img ng-src="http://beta.tvlive.io/FILM4.png">          
          <p>{{tvContent.title}}</p> 
          <div ng-show="tvContent.onTimeNow == true">
            <progress max="100" value="80"></progress>
          </div>  
          <p>{{tvContent.st}} - {{tvContent.et}}</p>
          <span class="badge badge-assertive">{{tvContent.type}}</span>          
      </a>
  </div>
  </ion-content>
</ion-view>
