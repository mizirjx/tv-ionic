<ion-view title="On TV">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="tvContent in tvContents" class="item item-icon-left" href="#/app/details/{{tvContent.id}}/{{tvContent.type}}">
        <div ng-show="tvContent.now == 0">
          <i class="icon ion-ios7-star"></i>        
          <h4>{{tvContent.channel}} -  {{tvContent.type}}</h4> 
          <p>{{tvContent.title}}</p> 
          <p>{{tvContent.st}} - {{tvContent.et}}</p>          
        </div> 
        <div ng-show="tvContent.now == 1">
          <i class="icon ion-ios7-star"></i>        
          <h4>{{tvContent.channel}} -  {{tvContent.type}}</h4> 
          <p>{{tvContent.title}}</p> 
          <p>{{tvContent.st}} - {{tvContent.et}}</p>          
          <span class="badge badge-assertive">On TV</span>
        </div> 
      </a>
  </div>
  </ion-content>
</ion-view>
