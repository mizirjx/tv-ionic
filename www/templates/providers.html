<ion-view title="TV Providers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="provider in providers"  class="item item-icon-left" href="#/app/options-by-providers/{{provider.name}}">
        <i class="icon ion-monitor"></i>
        {{provider.name}}
      </a>
    </div>
  </ion-content>
</ion-view>
