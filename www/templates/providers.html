<ion-view title="TV Providers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="provider in providers" href="#/app/channels/{{provider.name}}">
        {{provider.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
