<ion-view title="Time">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="tvContentTime in tvContentsTime" href="#/app/tvcontents/{{tvContentTime.time}}/{{tvContentTime.channel}}">
        {{tvContentTime.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
