<ion-view title="Time">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a ng-repeat="tvContentTime in tvContentsTime" class="item item-icon-left" href="#/app/tvcontents/{{tvContentTime.time}}/{{tvContentTime.channel}}" >
        <i class="icon ion-ios7-alarm"></i>
        {{tvContentTime.name}}
      </a>
    </div>
  </ion-content>
</ion-view>
