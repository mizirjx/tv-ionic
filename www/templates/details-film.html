<ion-view title="Film">
  <ion-content class="has-header">
    <div class="row">
            <div class="col col-33">
              <img ng-src="{{details.film.poster}}" alt="{{details.channel}}">                  
              <p><small>{{details.st}} - {{details.et}}</small></p>                        
            </div>    
            <div class="col col-66">
                <div>
                  <h4 class="content-title">{{details.film.title}}</h4>           
                </div>
                <div ng-show="details.perCentTimeElapsed" class="progress-bar">
                  <progress max="100" value="{{details.perCentTimeElapsed}}"></progress>
                </div>                                            
            </div>
    </div>  
    <div class="row">
      <div ng-show="details.film.plot" class="col content-description">  
        <h5>{{details.film.plot}}</h5>
        <span ng-show="details.film.year" class="item-note"> 
          {{details.film.year}}
      </span>
      </div>
    </div>
      <div ng-repeat="actor in details.film.actors" class="row">
        <div class="col film-actor">
          <i class="icon ion-person-stalker"></i><h4>{{actor}}</h4>      
        </div>
    </div>
  </ion-content>
</ion-view>
