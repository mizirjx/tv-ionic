<ion-view title="Details AA">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="list">
    <div class="item item-icon-left">
      <i class="icon ion-email"></i>
      <h4>Film - {{details.film.title}}</h4>
    </div>
    <div class="item item-icon-left">
      <i class="icon ion-email"></i>
      <h4>{{details.st}} - {{details.et}}</h4>
    </div>
    <div ng-show="details.film.description" class="item item-text-wrap">  
      <h4>{{details.film.description}}</h4>
    </div>
    <div ng-show="details.film.year" class="item item-text-wrap">  
      <h4>{{details.film.year}}</h4>
    </div>
    <div ng-show="details.film.actors" class="item item-text-wrap">  
      <h4>{{details.film.actors}}</h4>
    </div>
  </div>
  </ion-content>
</ion-view>
